<!DOCTYPE html>
<html lang="jp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>タイトル</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<!--stylesheet-->
<link href="css/style3.css" rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar hd_default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand title_color" href="#">大好きな翔ちゃんお仕事お疲れ様です。</a>
			</div>
			<div id='gnavi' class='collapse navbar-collapse'>
				<ul class='nav navbar-nav navbar-right'>

				</ul>
			</div>
		</div>
	</nav>




	<div class="center-block cont_area">
		<h3 class="page_title">
			<i class="fa fa-pencil fa-fw" aria-hidden="true"></i>メニュー
		</h3>
		<BR />

		<div class="center-block">
			<table>
				<tr>
					<th>名前：<input type="text" /></th>
					<td><input type="button" value="挑戦" /></td>
				</tr>
				<tr>
					<th><a>テストだよん</a></a></th>
					<td></td>
				</tr>
			</table>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-datepicker.js"></script>
		<script src="js/jquery.dataTables.min.js"></script>
		<script src="js/dataTables.bootstrap.min.js"></script>

		<script type="text/javascript">
			$(function() {
				$(".search-btn").click(function() {
					$("#search").slideUp("normal");
					$("#total").slideDown("normal");
					$("#list").slideDown("normal");
				});
				$("#question-accordion").click(function() {
					$("#question").slideToggle("normal");
				});

				$("#choice-accordion").click(function() {
					$("#choice").slideToggle("normal");
				});

			});

			$('.input-month').datepicker({
				format : 'yyyy/mm',
				autoclose : true,
				viewMode : 'months',
				minViewMode : 'months'
			}).click(function() {
				$(".datepicker-months .month").click(function() {
					$('#input-month').datepicker('hide');
				});
			});

			$('.input-day').datepicker({
				format : 'yyyy/mm/dd',
				autoclose : true
			});
		</script>
</body>
</html>
